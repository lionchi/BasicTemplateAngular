<!-- Спинер -->
<div class="loading-indicator" *ngIf="isLoading">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<!-- Всплывающие уведомление -->
<div class="popup-main" *ngIf="showPopup" [ngStyle]="{'display':display}">
  <div class="alert alert-danger" *ngIf="isError">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePopup()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
  </div>
  <div class="alert alert-success" *ngIf="isSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePopup()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
  </div>
  <div class="alert alert-success" *ngIf="isInfo">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closePopup()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
  </div>
</div>
<!-- Форма регистрации -->
<div class="registration-form">
  <h2 class="text-center">Регистрация</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="fio" name="fio" class="form-control" placeholder="Ф.И.О" formControlName="fio"
               autocomplete="off" required/>
      </div>
    </div>
    <div *ngIf="isSubmittedRegistrationForm && registrationForm.controls['fio'].errors"
         class="alert alert-danger">
      ФИО не должен быть пустым
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="login" name="login" class="form-control" placeholder="Логин" formControlName="login"
               autocomplete="off"
               required/>
      </div>
    </div>
    <div *ngIf="isSubmittedRegistrationForm && registrationForm.controls['login'].errors"
         class="alert alert-danger">
      Логин не должен быть пустым
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" formControlName="email"
               autocomplete="off"
               required/>
      </div>
    </div>
    <div
      *ngIf="isSubmittedRegistrationForm && registrationForm.controls['email'].errors!=null && (registrationForm.controls['email'].errors.required || registrationForm.controls['email'].errors.pattern!=null)"
      class="alert alert-danger">
      <div *ngIf="registrationForm.controls['email'].errors.required">
        Email не должен быть пустым
      </div>
      <div *ngIf="registrationForm.controls['email'].errors.pattern">
        Не верный формат email
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"
               autocomplete="off"
               formControlName="password" required/>
      </div>
    </div>
    <div
      *ngIf="isSubmittedRegistrationForm && registrationForm.controls['password'].errors!=null && (registrationForm.controls['password'].errors.required || registrationForm.controls['password'].errors.minlength!=null)"
      class="alert alert-danger">
      <div *ngIf="registrationForm.controls['password'].errors.required">
        Пароль не должен быть пустым
      </div>
      <div *ngIf="registrationForm.controls['password'].errors.minlength">
        Пароль должен быть больше 6 символов
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="registration(registrationForm.value)">Зарегистрироваться
      </button>
    </div>
  </form>
</div>
