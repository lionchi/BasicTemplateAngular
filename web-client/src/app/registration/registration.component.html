<div class="registration-form">
  <h2 class="text-center">Регистрация</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="fio" name="fio" class="form-control" placeholder="Ф.И.О" formControlName="fio"
               [(ngModel)]="fio" required/>
      </div>
    </div>
    <div
      *ngIf="registrationForm.controls['fio'].invalid && (registrationForm.controls['fio'].dirty || registrationForm.controls['fio'].touched)"
      class="alert alert-danger">
      <div *ngIf="registrationForm.controls['fio'].errors.required">
        ФИО не должен быть пустым
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="login" name="login" class="form-control" placeholder="Логин" formControlName="login"
               [(ngModel)]="login" required/>
      </div>
    </div>
    <div
      *ngIf="registrationForm.controls['login'].invalid && (registrationForm.controls['login'].dirty || registrationForm.controls['login'].touched)"
      class="alert alert-danger">
      <div *ngIf="registrationForm.controls['login'].errors.required">
        Логин не должен быть пустым
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" formControlName="email"
               [(ngModel)]="email" required/>
      </div>
    </div>
    <div
      *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="registrationForm.controls['email'].errors.required">
        Email не должен быть пустым
      </div>
      <div *ngIf="!registrationForm.controls['email'].errors.required">
        Не верный формат email
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"
               formControlName="password" [(ngModel)]="password" required/>
      </div>
    </div>
    <div
      *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="registrationForm.controls['password'].errors.required">
        Пароль не должен быть пустым
      </div>
      <div *ngIf="!registrationForm.controls['password'].errors.required">
        Пароль должен быть больше 7 символов
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" [disabled]="registrationForm.invalid" (click)="registration(registrationForm.value)">Зарегистрироваться</button>
    </div>
  </form>
</div>
