<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Login</th>
    <th>Fio</th>
    <th>Enabled</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.login }}</td>
    <td>{{ user.fio }}</td>
    <td>{{ user.enabled }}</td>
  </tr>
  </tbody>
</table>
<div class="row">
  <button class="btn btn-primary" (click)="logout()">Выход</button>
</div>
