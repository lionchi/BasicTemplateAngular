<div class="login-form">
  <h2 class="text-center">Авторизация</h2>
  <form>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <!--<label for="login">Логин: </label>-->
        <input type="text" id="login" class="form-control" placeholder="Логин" [(ngModel)]="login"
               [ngModelOptions]="{standalone: true}" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <!--<label for="password">Пароль: </label>-->
        <input type="password" class="form-control" id="password" placeholder="Пароль" [(ngModel)]="password"
               [ngModelOptions]="{standalone: true}" required/>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="invokeLogin()">Войти</button>
    </div>
    <div class="clearfix">
      <a class="pull-left" href="#">Создать акаунт</a>
      <a class="pull-right" href="#">Забыли пароль?</a>
    </div>
  </form>
</div>
