<div class="login-form">
  <h2 class="text-center">Авторизация</h2>
  <form [formGroup]="angForm">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <!--<label for="login">Логин: </label>-->
        <input type="text" id="login" name="login" class="form-control" placeholder="Логин" formControlName="login" [(ngModel)]="login" required/>
      </div>
    </div>
    <div *ngIf="angForm.controls['login'].invalid && (angForm.controls['login'].dirty || angForm.controls['login'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['login'].errors.required">
        Логин не должен быть пустым
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <!--<label for="password">Пароль: </label>-->
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" formControlName="password" [(ngModel)]="password" required/>
      </div>
    </div>
    <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['password'].errors.required">
        Пароль не должен быть пустым
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="invokeLogin()">Войти</button>
    </div>
    <div class="clearfix">
      <a class="pull-left" href="#">Создать акаунт</a>
      <a class="pull-right" href="#">Забыли пароль?</a>
    </div>
  </form>
</div>
