<div class="text-center">
  <h2>Авторизация</h2>
  <form>
    <div class="form-group">
      <label for="login">Логин: </label>
      <input type="text" id="login" class="ml-3" [(ngModel)]="login" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <label for="password">Пароль: </label>
      <input type="password" class="ml-3" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="invokeLogin()">Войти</button>
    </div>
  </form>
</div>
