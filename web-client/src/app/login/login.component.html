<!-- Форма авторизации -->
<div class="login-form">
  <h2 class="text-center">Авторизация</h2>
  <form [formGroup]="angForm">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" id="login" name="login" class="form-control" placeholder="Логин" autocomplete="off" formControlName="login"
               [(ngModel)]="login" required/>
      </div>
    </div>
    <div
      *ngIf="angForm.controls['login'].invalid && (angForm.controls['login'].dirty || angForm.controls['login'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['login'].errors.required">
        Логин не должен быть пустым
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" autocomplete="off"
               formControlName="password" [(ngModel)]="password" required/>
      </div>
    </div>
    <div
      *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['password'].errors.required">
        Пароль не должен быть пустым
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="invokeLogin()">Войти</button>
    </div>
    <div class="clearfix">
      <a class="pull-left" routerLink="/registration" target="_blank">Создать акаунт</a>
      <a class="pull-right" style="cursor: pointer; color: #007bff" (click)="openModalDialog()">Забыли пароль?</a>
    </div>
  </form>
</div>
<!-- Модальное окно восстановления пароля -->
<div class="modal" tabindex="-7" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Востановление пароля</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passwordRecovery">
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="email" name="email" class="form-control" placeholder="Email" autocomplete="off"
                     formControlName="email" required/>
            </div>
          </div>
          <div
            *ngIf="passwordRecovery.controls['email'].invalid && (passwordRecovery.controls['email'].dirty || passwordRecovery.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="passwordRecovery.controls['email'].errors">
              Неверный формат email
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="angForm.invalid"
                    (click)="mdfLogin(passwordRecovery.value)">Восстановить
            </button>
          </div>
        </form>
      </div>
      <!-- modal-footer -->
      <!--      <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
            </div>-->
    </div>
  </div>
</div>
